<h1 mat-dialog-title>Check balance</h1>
<div mat-dialog-content>Enter date in YYYY-MM-DD format, and address: </div>
<div mat-dialog-actions>
        <mat-form-field appearance="fill">
            <mat-label>Date</mat-label>  
          <input matInput type="text" #date value='2022-08-19'>
        </mat-form-field> 
        <mat-form-field appearance="fill">
            <mat-label>Address</mat-label>
            <input matInput type="text" #address value='0xde0b295669a9fd93d5f28d9ec85e40f4cb697bae'>
          </mat-form-field>        
  
</div>
<div>
    <span>
    <button mat-button  (click)="balance(date.value,address.value)">Calculate</button>
</span>
<span>
    <mat-spinner *ngIf="resourcesLoaded === true" [diameter]="30"></mat-spinner>
</span>
</div>
